<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="vh-100 w-100 d-flex align-items-center">
    <form class="card p-4 mx-auto pt-4">
        <h1 class="mb-5 h3 me-5 sm:me-1">Super Calculateur</h1>
        <div class="mb-3">
            <label for="valeur1" class="form-label">Valeur 1</label>
            <input type="number" class="form-control" id="valeur1">
        </div>
        <div class="mb-3">
            <label for="operateur" class="form-label">Op√©rateur</label>
            <input type="text" class="form-control" id="operateur">
            <p class="text-secondary mt-2" id="info"></p>
        </div>
        <div class="mb-3">
            <label for="valeur2" class="form-label">Valeur 2</label>
            <input type="number" class="form-control" id="valeur2">
        </div>
        <div class="my-3">
            <button class="btn btn-primary" id="calc">Calculer</button>
        </div>
        <div class="mt-4 mb-4">
            <label for="solution" class="form-label">Solution</label>
            <input type="number" class="form-control" id="solution" readonly>
        </div>
    </form>

    <script src="index.js" defer></script>
</body>

</html>
